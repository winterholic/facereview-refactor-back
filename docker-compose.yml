version: '3.8'

services:
  # Flask Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: facereview-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=mysql+pymysql://facereview:${DB_PASSWORD}@mariadb:3306/facereview
      - MONGODB_URI=mongodb://mongodb:27017/
      - MONGODB_DB_NAME=facereview
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./app/ml:/app/app/ml:ro
    depends_on:
      mariadb:
        condition: service_healthy
      mongodb:
        condition: service_started
    networks:
      - facereview-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MariaDB Database
  mariadb:
    image: mariadb:10.11
    container_name: facereview-mariadb
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=facereview
      - MYSQL_USER=facereview
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mariadb-data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "3306:3306"
    networks:
      - facereview-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: facereview-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=facereview
    volumes:
      - mongodb-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    networks:
      - facereview-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis (선택사항 - 캐싱/세션 저장용)
  redis:
    image: redis:7-alpine
    container_name: facereview-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - facereview-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Nginx Reverse Proxy (선택사항)
  nginx:
    image: nginx:alpine
    container_name: facereview-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - facereview-network

volumes:
  mariadb-data:
    driver: local
  mongodb-data:
    driver: local
  redis-data:
    driver: local

networks:
  facereview-network:
    driver: bridge
