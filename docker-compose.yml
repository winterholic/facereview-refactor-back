version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: facereview-app:latest
    container_name: facereview-app
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  celery-worker:
    image: facereview-app:latest
    container_name: facereview-celery-worker
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
    command: celery -A common.celery_app.celery_app worker --loglevel=info
    volumes:
      - ./logs:/app/logs
    depends_on:
      app:
        condition: service_healthy

  kafka-consumer:
    image: facereview-app:latest
    container_name: facereview-kafka-consumer
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
    command: python run_kafka_consumer.py
    volumes:
      - ./logs:/app/logs
    depends_on:
      app:
        condition: service_healthy
