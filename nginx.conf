events {
    worker_connections 1024;
}

http {
    upstream flask_app {
        server app:5000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=face_limit:10m rate=30r/m;

    # Server configuration
    server {
        listen 80;
        server_name localhost;

        # Redirect HTTP to HTTPS (주석 해제하여 사용)
        # return 301 https://$server_name$request_uri;

        client_max_body_size 16M;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Proxy settings
        location / {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Rate limiting for general API
            limit_req zone=api_limit burst=20 nodelay;
        }

        # Face recognition endpoints with stricter rate limiting
        location ~ ^/(home|watch)/.*face.* {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Stricter rate limiting for face recognition
            limit_req zone=face_limit burst=10 nodelay;
        }

        # Static files (if needed)
        location /static/ {
            alias /app/app/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint (no rate limiting)
        location /health {
            proxy_pass http://flask_app;
            access_log off;
        }
    }

